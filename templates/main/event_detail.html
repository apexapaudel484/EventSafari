{% extends 'main/basic.html' %}
{% load static %}
{% load myfilters %}
{% block title %}
{% endblock %}
{% block css %}
<style>
    .main-area {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 0px;
        background-color: #f8f9fa;
    }

    .product-cards {
        background-color: white;
        padding: 10px;
    }
</style>
{% endblock %}

{% block body%}


    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-9 text-success p-3">
                <h4>{{event.event_name}}</h4>
            </div>
            <div class="col-3 text-success p-3">
               <a href="{% url 'addtocart' id=event.event_id %}"> <button type="button" class="btn btn-success">Book Now</button></a>
            </div>
        </div>
    </div>
    
    
    <div class="container-fluid">
        <img src="/media/{{event.image}}" class="img-fluid mx-auto d-block" alt="...">
    </div> 
        <div class="container-fluid p-3">
        <h6>ABOUT</h6>
        <p>
            {{event.event_description}}
        </p>

             <br>

             <h6>DATE</h6>
        <p>
            {{event.event_date}}
        </p>

        <br>

        <h6>LOCATION</h6>
        <p>
            {{event.location}}
        </p>
     </div>
     
 
{% endblock %}
