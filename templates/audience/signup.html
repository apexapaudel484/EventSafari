{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-5 text-success" href="{% url 'home' %}">EventSafari</a>
        <a class="btn btn-success" href="/audience/login" role="button">Login</a>
    </div>
</nav>

<div class="container p-5 m-5">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign up</button>
</form>


<br>
Not an audience? Create your organizer account <a href="/organizer/signup"><strong>here</strong></a>!
</div>

{% endblock %}
