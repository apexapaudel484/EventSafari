{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}

<div class="container p-5 m-5 border">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Sign up</button>
</form>
</div>

{% endblock %}
