{% extends "master.html" %}

{% block title %}
Create Event
{% endblock %}

{% block content %}
 
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-5 text-success" href="{% url 'home' %}">EventSafari</a>
        </div>
    </nav>
 <div class="container-fluid p-5">
  <form>
    <div class="row mb-3">
      <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Event Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    </div>
    <div class="row mb-3">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> 
    </div>
    <div class=" row mb-3">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Event Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row mb-3">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Location/Venue</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row mb-3">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label"> Event Capacity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row mb-3">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Ticket Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row mb-3">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Banner Image</label>
        <div class="col-sm-10">
         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Create Event</button>
  </form>
</div>
{% endblock %}
